containers:
  poker-game:
    image: node:14.2.0-alpine3.11
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
    working_directory: /code
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    enable_init_process: true

tasks:

  start-client:
    description: Start the poker client
    run:
      container: poker-game
      command: yarn start-client
      ports:
        - local: 3000
          container: 3000
    prerequisites:
      - install-deps

  start-server:
    description: Start the poker server
    run:
      container: poker-game
      command: yarn start-server
      ports:
        - local: 5000
          container: 5000
    prerequisites:
      - install-deps

  install-deps:
    description: Run initial yarn install for node_modules cache
    run:
      container: poker-game
      command: yarn --network-timeout 60000

  run-unit-tests:
    description: Run the unit tests
    run:
      container: poker-game
      command: yarn test-client --watchAll=false
    prerequisites:
      - install-deps
