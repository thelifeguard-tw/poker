containers:
  poker-client:
    build_directory: .
    dockerfile: containers/game-client/dev.Dockerfile
    ports:
      - local: 3000
        container: 3000
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    enable_init_process: true

  poker-server:
    build_directory: .
    dockerfile: containers/game-server/dev.Dockerfile
    ports:
      - local: 5000
        container: 5000
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    enable_init_process: true
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS

tasks:
  start-game:
    description: Start the poker client & server (if not started)
    run:
      container: poker-client
    prerequisites:
      - install-deps-client
    dependencies:
      - poker-server

  start-server:
    description: Start the poker server
    run:
      container: poker-server
    prerequisites:
      - install-deps-server

  install-deps-client:
    description: Run initial yarn install for node_modules cache
    run:
      container: poker-client
      command: yarn --network-timeout 60000

  install-deps-server:
    description: Run initial yarn install for node_modules cache
    run:
      container: poker-server
      command: yarn --network-timeout 60000

  test-all:
    description: test all workspaces
    prerequisites:
      - test-server
      - test-client

  test-client:
    description: Run the unit tests for client
    run:
      container: poker-client
      command: yarn test --watchAll=false
    prerequisites:
      - install-deps-client

  test-server:
    description: Run the unit tests for server
    run:
      container: poker-server
      command: yarn test
    prerequisites:
      - install-deps-server

  lint-all:
    description: check linting on all workspaces
    prerequisites:
      - lint-server
      - lint-client

  lint-client:
    description: Run the unit tests for server
    run:
      container: poker-client
      command: yarn lint
    prerequisites:
      - install-deps-client

  lint-server:
    description: Run the unit tests for server
    run:
      container: poker-server
      command: yarn lint
    prerequisites:
      - install-deps-server
